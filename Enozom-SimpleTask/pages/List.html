<div class="row">
    <div class="col-lg-12">
        <h3><i class="fa fa-list" aria-hidden="true"></i> Stores List </h3>
    </div>
    <div class="col-lg-5">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search By Name ..." ng-model="Filter">
        </div>
    </div>
</div>
<br>
<!-- /.row -->

<!-- Page Features -->
<div class="row text-center">
    <table class="table table-filter">
        <tbody>
            <tr style="width: 120px;" ng-repeat="item in items | filter:filterParam(Filter)">
                <td>
                </td>
                <td>
                    <div class="media">
                        <a href="#" class="pull-left">
										<img src="{{item.StoreLogo}}" class="media-photo">
												</a>
                        <div class="media-body">
                            <span class="media-meta pull-right">July 27, 2017</span>
                            <h4 class="title">
                                {{item.StoreName}}
                            </h4>
                            <p style="font-size: 15px;">{{item.StoreDescription}}</p>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
